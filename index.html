<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SteamStub v3 Unpacker 0.1.6 | IllusorySoftware</title>
  <style>
    :root {
      --bg-1: #0f1724;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.75);
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --fw-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 200, 100, 0.15), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(100, 200, 255, 0.15), transparent 60%),
        radial-gradient(circle at 50% 90%, rgba(180, 100, 255, 0.12), transparent 70%),
        linear-gradient(180deg, #0a0a12, #141424 70%, #1c1c2e 100%);
      background-blend-mode: screen, lighten, normal;
      font-family: Inter, system-ui, sans-serif;
      color: #f5f7fa;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
      min-height: 100%;
      overflow: hidden;
    }

    /* Floating happy bubbles */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 20%, transparent 60%);
      mix-blend-mode: lighten;
      pointer-events: none;
    }

    .scrollforeground {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      height: 100%;
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 20px;
    }
    .logo {
      min-width: 52px;
      min-height: 52px;
      border-radius: 14px;
      background: linear-gradient(135deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
    }
    .logo svg {
      width:28px;
      height:28px;
      opacity:0.95;
    }

    h1 { margin:0; font-size: 20px; }
    p { margin:4px 0 0 0; color: rgba(230,238,248,0.75); }

    .drop-zone {
      margin: 16px 20px;
      padding: 32px;
      border-radius: 14px;
      border: 2px dashed rgba(255,255,255,0.06);
      text-align: center;
      background: linear-gradient(180deg, var(--glass), var(--glass-2));
      backdrop-filter: blur(10px) saturate(120%);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .drop-zone.hover {
      border-color: var(--accent1);
      background: rgba(124,58,237,0.15);
      box-shadow: 0 0 25px rgba(124,58,237,0.55);
      transform: scale(1.02);
    }

    .drop-zone:hover {
      border-color: rgba(255,255,255,0.35);
      transform: scale(1.01);
    }

    .option-checkbox {
      margin: 4px 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
      user-select: none;
    }
    .option-checkbox input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      min-width: 18px;
      min-height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .option-checkbox input[type="checkbox"]:checked {
      background: var(--accent1);
      border-color: var(--accent1);
    }
    .option-checkbox input[type="checkbox"]:checked::after {
      content: "✔";
      font-size: 12px;
      color: #fff;
    }

    .console {
      flex: 1;
      margin: 20px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0.75), rgba(0,0,0,0.6));
      padding: 16px;
      font-family: var(--fw-mono);
      font-size: 14px;
      color: #9ef59e;
      line-height: 1.4;
      overflow-y: auto;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.8);
      white-space: pre-wrap;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.08);

      scrollbar-width: thin;
      scrollbar-color: #66c0f4 #0b1b2b;
    }
    .console .line { display: block; }

    #console::-webkit-scrollbar {
      width: 10px;
    }

    #console::-webkit-scrollbar-track {
      background: #0b1b2b;
      border-radius: 4px;
    }

    #console::-webkit-scrollbar-thumb {
      background-color: #66c0f4;
      border-radius: 4px;
      border: 2px solid #0b1b2b;
    }

    .log-info { color: #9cdcfe; }
    .log-success { color: #00ff00; }
    .log-error { color: #f48771; }
    .log-warn { color: #cca700; }

    .bottom-controls {
      display: flex;
      gap: 10px;
      margin: 0 20px 20px 20px;
    }
    .bottom-controls button {
      border-radius: 14px;
      background: linear-gradient(135deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 8px 12px rgba(2,6,23,0.6);
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      opacity: 75%;
    }
    .bottom-controls button:hover {
      opacity: 100%;
    }
    .bottom-controls button:disabled {
      background: rgba(61, 61, 61, 0.55);
      box-shadow:0 8px 12px rgba(2,6,23,0.0);
      color: rgba(255,255,255,0.4);
      cursor: pointer;
      pointer-events: none;
    }

    /* Footer */
    #footer {
      margin-top: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 0.75rem;
      color: #737373;
      min-height: 40px;
      background-color: transparent;
    }

    .settings {
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    /* Gear button styling */
    .settings-button {
      background: transparent;
      color: #fff;
      padding: 10px 14px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.5s ease, background 0.5s ease, padding 0.5s ease;
      background: linear-gradient(135deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 8px 12px rgba(2,6,23,0.6);
      opacity: 75%;
    }

    .settings-button:hover {
      transform: rotate(90deg) scale(1.1);
      opacity: 100%;
    }

    /* Dropdown container */
    .settings-content {
      display: none;
      flex-direction: column; /* stack children vertically */
      position: absolute;
      top: 120%;
      left: 0;
      background: #2a2a3f;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      min-width: 260px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .settings-content.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Checkbox labels */
    .settings-content .option-checkbox {
      display: flex;       /* horizontal alignment of checkbox + text */
      flex-direction: row; /* keep label text next to checkbox */
      align-items: center;
      margin: 8px 0;       /* spacing between checkboxes */
      color: #ddd;
      font-size: 14px;
      cursor: pointer;
      width: 100%;         /* ensure they occupy full dropdown width */
    }

    .option-checkbox input {
      margin-right: 8px;
    }

    /* Tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltip-text {
      visibility: hidden;
      opacity: 0;
      width: 220px;
      background: #111;
      color: #eee;
      text-align: left;
      padding: 8px;
      border-radius: 6px;
      position: absolute;
      bottom: 130%;   /* move above button */
      left: 50%;      /* center horizontally */
      transform: translateX(-50%); /* align center */
      z-index: 1001;
      transition: opacity 0.2s;
      font-size: 12px;
      line-height: 1.3em;
      white-space: normal;
    }

    /* Show tooltip after holding 2s */
    .tooltip:hover .tooltip-text {
      animation: showTooltip 1s forwards; /* delay reveal */
    }

    @keyframes showTooltip {
      0% { visibility: hidden; opacity: 0; }
      99% { visibility: hidden; opacity: 0; }
      100% { visibility: visible; opacity: 1; }
    }
  </style>
</head>
<body>
  <section class="scrollforeground">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 18l6-6-6-6"></path>
          <path d="M8 6L2 12l6 6"></path>
        </svg>
      </div>
      <div>
        <h1>SteamStub v3 Unpacker 0.1.6 | IllusorySoftware</h1>
        <p>Drop your <code>.exe</code> to unpack</p>
      </div>
    </header>

    <div id="dropZone" class="drop-zone">Drag &amp; drop your <code>.exe</code> here, or click to browse</div>

    <div class="settings">
      <button class="settings-button" onclick="toggleSettings()">
        ⚙
      </button>
      <div class="settings-content" id="settingsMenu">

        <label class="option-checkbox tooltip">
          <input type="checkbox" id="updateChecksum" checked/>
          Update checksum
          <span class="tooltip-text">
            If checked, the program will recalculate and update the PE file checksum
            after modifications. Windows uses this checksum for validation, but it’s not
            strictly required for execution.
          </span>
        </label>

        <label class="option-checkbox tooltip">
          <input type="checkbox" id="removeCert" />
          Remove certificate table
          <span class="tooltip-text">
            Removes the certificate table (Authenticode signature) from the executable.  
            This is required if you plan to modify or re-sign the file, since the old
            signature will no longer be valid.
          </span>
        </label>

        <label class="option-checkbox tooltip">
          <input type="checkbox" id="keepBind" />
          Keep .bind section
          <span class="tooltip-text">
            Keeps the .bind section that is normally removed when we bypass the stub function.
          </span>
        </label>

      </div>
    </div>
    
    <div id="logWindow" class="console"></div>

    <div class="bottom-controls">
      <button class="tooltip" id="unpackBtn" disabled>
        Unpack
        <span class="tooltip-text">
          Keeps the .bind section that is normally removed when we bypass the stub function.
        </span>
      </button>
      <button class="tooltip" id="saveBtn" disabled>
        Save File
        <span class="tooltip-text">
          Save unpacked exe to disk.
        </span>
      </button>
    </div>

    <footer id="footer">
      <div>GHFear @ Illusory Software | 2025</div>
    </footer>
  </section>

  <script>
    function toggleSettings() {
      const menu = document.getElementById("settingsMenu");
      if (menu.classList.contains("show")) {
        menu.classList.remove("show");
        setTimeout(() => menu.style.display = "none", 250); // wait for fade-out
      } else {
        menu.style.display = "block";
        setTimeout(() => menu.classList.add("show"), 10); // trigger transition
      }
    }

    // Close if clicked outside
    window.addEventListener("click", function(e) {
      if (!e.target.closest(".settings")) {
        const menu = document.getElementById("settingsMenu");
        menu.classList.remove("show");
        setTimeout(() => menu.style.display = "none", 250);
      }
    });
</script>
  
<script>
  const logWindow = document.getElementById("logWindow");
  function appendLog(message, type="info") {
    const line = document.createElement("div");
    line.className = `log-${type} line`;
    line.textContent = message;
    logWindow.appendChild(line);
    logWindow.scrollTop = logWindow.scrollHeight;
  }
  console.log = (...args) => appendLog(args.join(" "), "info");
  console.info = (...args) => appendLog(args.join(" "), "success");
  console.error = (...args) => appendLog(args.join(" "), "error");
  console.warn = (...args) => appendLog(args.join(" "), "warn");

  var Module = {
    onRuntimeInitialized: function () {
      document.getElementById("unpackBtn").disabled = true;
      document.getElementById("saveBtn").disabled = true;
      console.log("[*] Runtime initialized");
    }
  };

  const dropZone = document.getElementById('dropZone');
  const unpackBtn = document.getElementById('unpackBtn');
  const saveBtn = document.getElementById('saveBtn');

  let loadedFile = null;

  function handleFile(file) {
    if (!file) return;
    logWindow.innerHTML = "";
    unpackBtn.disabled = true;
    saveBtn.disabled = true;
    loadExecutableBuffer(file);
  }

  dropZone.addEventListener('click', () => {
    const inp = document.createElement('input');
    inp.type = 'file';
    inp.accept = '.exe';
    inp.onchange = () => { if (inp.files.length) handleFile(inp.files[0]); };
    inp.click();
  });

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('hover');
  });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('hover'));
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('hover');
    if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
  });

  unpackBtn.addEventListener('click', () => {
    logWindow.innerHTML = "";
    unpackLoadedFile();
  });

  saveBtn.addEventListener('click', () => {
    const ptr = Module.ccall('get_unpacked_ptr', 'number', [], []);
    const size = Module.ccall('get_unpacked_size', 'number', [], []);

    if (!ptr || !size) { alert("No unpacked buffer available"); return; }

    const data = new Uint8Array(Module.HEAPU8.buffer, ptr, size);
    const blob = new Blob([data], { type: 'application/octet-stream' });
    const a = document.createElement('a');
    a.href = url = URL.createObjectURL(blob);
    a.download = loadedFile.name + '.unpacked.exe';
    a.click();
    URL.revokeObjectURL(url);
  });

  async function loadExecutableBuffer(file) {
    const headerBuf = await file.slice(0, 4).arrayBuffer();
    const bytes = new Uint8Array(headerBuf);
    if (bytes[0] === 0x4D && bytes[1] === 0x5A) {
      console.log("[*] Valid file type: Windows PE (.exe)");
    } else {
      unpackBtn.disabled = true;
      console.warn("[*] Unsupported file format.");
      return;
    }
    try {
      const arrayBuffer = await file.arrayBuffer();
      const bytes = new Uint8Array(arrayBuffer);
      loadedFile = { name: file.name, arrayBuffer, bytes };
      console.log(`[*] Loaded file: ${file.name} (${bytes.length} bytes)`);
      await check_if_exe_can_unpack();
    } catch (err) { console.error("[*] Error loading file:", err); }
  }

  function check_if_exe_can_unpack() {
    let ptr = 0;
    try {
        ptr = _malloc(loadedFile.bytes.length);
        HEAPU8.set(loadedFile.bytes, ptr);
        const result = ccall('check_version_information', 'number', ['number','number'], [ptr, loadedFile.bytes.length]);
        switch (result) {
          case 0: {
            unpackBtn.disabled = true;
            break;
          }
          case 1: {
            unpackBtn.disabled = true;
            break;
          }
          case 2: {
            unpackBtn.disabled = true;
            break;
          }
          case 3: {
            unpackBtn.disabled = false;
            break;
          }
          case 4: {
            unpackBtn.disabled = false;
            break;
          }
          case 5: {
            unpackBtn.disabled = false;
            break;
          }
          default:
            break;
        }
    } catch (err) {
        console.error("[*] Error checking version information:", err);
    } finally {
        if (ptr) {
            _free(ptr);
        }
    }
  }

  function unpackLoadedFile() {
    if (!loadedFile) { 
        console.error("[*] No file loaded yet!"); 
        return; 
    }

    let ptr = 0;
    try {
        ptr = _malloc(loadedFile.bytes.length);
        HEAPU8.set(loadedFile.bytes, ptr);
        console.log("[*] Allocated space for exe in WASM.\n");

        const result = ccall('unpack_buffer', 'number', ['number','number'], [ptr, loadedFile.bytes.length]);
        if (result === 0) {
            console.info("[+] Unpacking result:", "Success!");
            saveBtn.disabled = false;
        } else {
            console.error("[-] Unpacking result:", "Failure!");
        }
    } catch (err) {
        console.error("[*] Error unpacking file:", err);
    } finally {
        if (ptr) {
            _free(ptr);
            console.log("[*] Freed WASM memory.\n");
        }
    }
  }
</script>
<script src="index.js"></script>
</body>
